<div class="search-bar form-inline">

  <input 
    class="form-control" 
    type="text" 
    ng-model="query"
    ng-model-options="{ debounce: 500 }" 
    ng-change="$ctrl.searchYoutube({query: query,
    maxResults: 5, key: YOUTUBE_API_KEY}, $ctrl.renderResults)" 
  />
  <button 
    class="btn" 
    ng-click="$ctrl.searchYoutube({query: query}, $ctrl.renderResults)"
  >
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
